server:
  port: 8080

spring:
  application:
    name: catalogo-artistas-api

  jackson:
    deserialization:
      fail-on-unknown-properties: true

  datasource:
    url: jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME:catalogo_db}
    username: ${DB_USER:postgres}
    password: ${DB_PASSWORD:postgres}
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 10
      minimum-idle: 5
      connection-timeout: 30000

  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect

  flyway:
    enabled: true
    baseline-on-migrate: true
    locations: classpath:db/migration
    validate-on-migrate: true

  security:
    # Configuração customizada agora usa jwt.* na raiz
    enabled: true

# Actuator - Health Checks (Liveness/Readiness)
#
# GET /actuator/health	Health geral (status UP/DOWN).
# GET /actuator/health/liveness	Liveness – aplicação está viva.
# GET /actuator/health/readiness	Readiness – aplicação pronta (DB ok; Kubernetes só envia tráfego se UP).
# GET /actuator/info	Informações da aplicação (se configurado).
#
management:
  endpoints:
    web:
      exposure:
        include: health,info
  endpoint:
    health:
      show-details: when_authorized
      probes:
        enabled: true
  health:
    livenessstate:
      enabled: true
    readinessstate:
      enabled: true
    db:
      enabled: true

jwt:
  secret-key: ${JWT_SECRET:bXlzdXBlcnNlY3JldGtleWZvcnNlcGxhZ3Byb2plY3QyMDI2}
  expiration-ms: ${JWT_EXPIRATION:300000} # 5 minutos
  refresh-expiration-ms: ${JWT_REFRESH_EXPIRATION:86400000} # 24 horas

springdoc:
  api-docs:
    path: /v1/api-docs
  swagger-ui:
    path: /api/swagger-ui
    enabled: true

minio:
  endpoint: ${MINIO_ENDPOINT:http://localhost:9000}
  access-key: ${MINIO_ACCESS_KEY:minioadmin}
  secret-key: ${MINIO_SECRET_KEY:minioadmin}
  bucket-name: ${MINIO_BUCKET:album-covers}
  presigned-url-expiration: 1800

rate-limit:
  requests-per-minute: 10
  enabled: true

logging:
  level:
    root: INFO
    br.com.rbsj.seplag: DEBUG
    org.springframework.security: DEBUG

# API Externa de Regionais
api:
  regional:
    url: ${REGIONAL_API_URL:https://integrador-argus-api.geia.vip/v1/regionais}
